{% load i18n %}
{% load staticfiles %}

<!-- Player -->
<nav class="navbar navbar-default navbar-fixed-bottom" style="display: none;">
  <div class="container-fluid hearcloudplayer-container">
    <div id="player">
      <div id="deck" class="deck">
          <!-- Track info -->
          <div class="player-current-track-container">
            <span id="deck-info" class="deck-info">
              <!-- Track artwork -->
              <div class="track-artwork-container">
                <img class="track-artwork" src="{% static 'box/images/NoArtwork_Black.png' %}">
              </div>
              <!-- Title and artist names -->
              <div class="player-track-name-artist player-track-name-artist-standard">
                <span class="track-title">
                  <span class="primary-title"></span>
                </span>
                <span class="track-artist"></span>
              </div>
            </span>
          </div>

          <!-- Track waveform -->
          <div class="player-waveform-container">
            <div id="waveform"></div>
          </div>

          <!-- Player control buttons -->
          <div class="player-buttons-container">

            <!-- Volume control -->
            <section>
              <span class="tooltip"></span>
              <div id="slider"></div>
              <span class="volume"></span>
            </section>


            <div class="play-button-container">
                <a class="play-pause-button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
            </div>
            <!--<canvas id="deck-looper" class="deck-looper"></canvas>-->
          </div>
    </div>
    </div>
  </div>
</nav>
