{% load i18n %}
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your music everywhere">
    <meta name="author" content="mpvillafranca">

    <title>{% block title %}Hearcloud - Your music everywhere{% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/visitors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/colors.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/colors.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">
    <div class="background"></div>
        <div class="site-wrapper">
          <div class="site-wrapper-inner">

              <div class="masthead clearfix">
                <div class="inner">
                    <!-- Navigation -->
                    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top navbar-shrink">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <a class="navbar-brand page-scroll" href="{% url 'home:index' %}">Hearcloud</a>
                            </div>
                        </div>
                        <!-- /.container-fluid -->
                    </nav>

                </div>
              </div>

              <div class="inner cover">
                <div class="row">
                    <div class="col-sm-12" id="pjax-container">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
              </div>

          </div>
        </div>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

        <!-- Bootstrap Core JavaScript -->
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>

</body>
